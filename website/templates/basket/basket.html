{%extends 'main.html'%}
{% load static%}
{% block content%}
<div class='row'>
    <div class='col-lg-12'>
        <div class='box-element'>
            <a class='btn btn-outline-dark' href='/category/'>Continue shopping</a>
            <br>
            <table class='table'>
                <tr>
                    <th><h5><strong>Summary: </strong></h5></th>
                    <th><h5>Items: <strong>{{amount}}</strong></h5></th>
                    <th><h5>Total: <strong>${{total}}</strong></h5></th>
                    <th><a class="btn btn-primary" href='/checkout/'>Buy</a></th>
        </div>
        <hr>
        <div class='box-element'>
            <div class='row'>
                <div style='flex:2'></div>
                <div style='flex:2'><b>Product</b></div>
                <div style='flex:2'><b>Price</b></div>
                <div style='flex:2'><b>Amount</b></div>
            </div>
            {%for item in data%}
            <div class='row'>
                <div style='flex:2'></div>
                <div style='flex:2'>{{item.goods_name}}</div>
                <div style='flex:2'>${{item.price}}</div>
                <div style='flex:2'>1</div>
            </div>
            <hr>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock %}
